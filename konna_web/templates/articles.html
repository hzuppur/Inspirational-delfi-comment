<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if articles %}
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'detail' article.id %}">{{ article.name }} - {{ article.comments }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
